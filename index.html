<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Static Resume Builder By Ahmad Ali</h1>
    <form id="resumeform">
        <fieldset>
        <legend>Personal Information</legend>
        <label for="name"> Name:</label>
        <input type="text" id="name" name="name" required> <br>
        <br>

        <label for="email"> Email:</label>
        <input type="email" id="email" name="email" required><br>
        <br>
        <label for="phine"> Phone:</label>
        <input type="tel" id="phone" name="name" required><br>


    </fieldset>

     <fieldset>
        <legend>Education</legend>
        <label for="education"> Education:</label>
        <textarea name="education" id="education" rows="4" required> </textarea>
     </fieldset>
 

     <fieldset>
        <legend>Experience</legend>
        <label for="experience"> Experience:</label>
        <textarea name="experience" id="experience" rows="4" required> </textarea>
     </fieldset>

     <fieldset>
        <legend>Skill</legend>
        <label for="skil"> Skill:</label>
        <textarea name="skill" id="skill" rows="4" required> </textarea>
     </fieldset>
     <br>
     

     <button type="submit">Generate Resume Builder</button>
    </form>
</body>
</html>
